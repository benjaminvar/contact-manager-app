<mat-toolbar color="primary">
  Contact Manager App
</mat-toolbar>
<div class="wrapper mt">
  <div class="table-header">
      <h4 class="title">Contact list</h4>
      <button mat-raised-button color="primary" (click)="showContactAddDialog()">Add</button>
  </div>
 <div class="table-container mt mb">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
      
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Phone Number -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone Number </th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
      <!-- Actions -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element"> <div class="action-buttons"><button mat-raised-button color="primary" (click)="showContactEditDialog(element)">Edit</button> <button mat-raised-button color="warn" (click)="deleteContact(element)">Delete</button></div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
 </div>
 <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
